    domain_name: "nyancat.local"

    datacenter: "Datacenter1"
    cluster: "Cluster"
    # Set (Datastore / DatastoreCluster / vSAN) name
    datastore: "Datastore_Cluster" 

    # ESXi configure (Sensitive)
    esxi_user:        "root"
    esxi_password:    "Changeme-86"
    
    # Global configure
    inventory_dns: 
      - 192.168.1.100
      - 192.168.1.101

    # Create Folder (type: vm / datacenter)
    Folders:
      - name: "VirtualMachine"
        type: "vm"
        state: "present"

      - name: "Templates" 
        type: "vm"
        state: "present"

    ResourcePools:
      - name: "Critical"

    Networks:
      - pg_name: "VM Network"
        vswitch: "vSwitch0"
        vlan_id: 0
        state: "present"

      - pg_name: "Default"
        vswitch: "vSwitch0" 
        vlan_id: 1
        state: "present"

      - pg_name: "test_sw"
        vswitch: "vSwitch0" 
        vlan_id: 1
        state: "absent"
        
        # Default values
        template:       'Windows-SVR'
        memory_mb:      '8192'
        num_cpus:       '4'
        hvOn:           'no'
        bootfirm:       'bios'
        userename:      'Nyancat86'
        password:       'Changeme-86'

        # OS login config
        userename:        'Nyancat86'
        password:         'Changeme-86'

        # Networks
        device_type:      'e1000e'
        netmask:          '255.255.255.0'
        gateway:          '192.168.1.1'
        dns_servers:
          - 192.168.1.100

